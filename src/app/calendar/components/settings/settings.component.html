<div>
    <button class="btn btn-primary" (click)="view('day')"><i class="fa-solid fa-calendar-day"></i>Día</button>
    <button class="btn btn-primary" (click)="view('week')"><i class="fa-solid fa-calendar-week"></i>Semana</button>
    <button class="btn btn-primary" (click)="view('month')"><i class="fa-solid fa-calendar-days"></i>Mes</button>
</div>
<div>
    <button class="btn btn-success" [routerLink]="['addEvent']"><i class="fa-solid fa-calendar-plus"></i>Añadir evento</button>
</div>
