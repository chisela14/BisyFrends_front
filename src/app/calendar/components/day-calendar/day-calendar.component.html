<div class="container-fluid p-0 h-100 d-flex flex-column pt-4">
    <div class="row">
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="Día anterior" (click)="changeDay('-')">
                <i class="fa-solid fa-caret-left"></i></button>
            <h3>{{title}}</h3><!--To do: primera mayus con css y espacio con las flechas-->
            <button class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Siguiente día" (click)="changeDay('+')">
                <i class="fa-solid fa-caret-right"></i></button>
        </div>
    </div>
    <div class="row overflow-scroll h-75">
        <table class="table" *ngIf="dayEvents!=undefined">
            <tbody>
                <tr *ngFor="let hour of [].constructor(24); let i = index;">
                    <th>{{i}}:00</th>
                    <td>
                        <button class="btn btn-warning" *ngIf="freeHour(i)" [routerLink]="[cellEvent?.id]">{{cellEvent?.name}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
