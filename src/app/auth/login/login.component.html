<div class="row justify-content-center h-75 align-items-center">
<div class="card w-25 justify-content-center p-4">
       
    <form #loginForm="ngForm" (ngSubmit)="save()" class="w-100 d-flex flex-column m-0">

        <legend>Login</legend>

        <div>
            <label class="control-label" for="username">Usuario</label>  
            <div>
                <input id="username" type="text" placeholder="username123" class="form-control input-md" 
                    name="username"
                    [(ngModel)]="user.username" 
                    required>
                <span class="text-danger" *ngIf="notValid('username')">
                    El nombre de usuario es obligatorio
                </span>
            </div>
        </div>

        <div class="mt-2">
            <label class="control-label" for="password">Contraseña</label>  
            <div>
                <input id="password" type="password" placeholder="********" class="form-control input-md"
                    name="password"
                    [(ngModel)]="user.password" 
                    required>
                <span class="text-danger" *ngIf="notValid('password')">
                    La contraseña es obligatoria
                </span>
            </div>
        </div>


        <div class="mt-4">
            <button id="send" name="send" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Enviar</button>
        </div>

        <div class="mt-4">
            <div class="d-flex justify-content-center links">
                <a id="register" name="register" class="card-link">Registrarse</a>
            </div>
        </div>

    </form>
     
</div>
</div>
