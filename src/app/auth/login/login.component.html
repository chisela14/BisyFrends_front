<form class="form-horizontal" #loginForm="ngForm" (ngSubmit)="save()">
<fieldset>

    <!-- Form Name -->
    <legend>Login</legend>

    <!-- Username -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="username">Nombre de usuario</label>  
        <div class="col-md-4">
            <input id="username" type="text" placeholder="username123" class="form-control input-md" 
                name="username"
                [(ngModel)]="user.username" 
                required>
            <span class="text-danger" *ngIf="notValid('username')">
                El nombre de usuario es obligatorio
            </span>
        </div>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="password">Contraseña</label>
        <div class="col-md-4">
            <input id="password" type="password" placeholder="********" class="form-control input-md"
                name="password"
                [(ngModel)]="user.password" 
                required>
            <span class="text-danger" *ngIf="notValid('password')">
                La contraseña es obligatoria
            </span>
        </div>
    </div>

    <!-- Buttons-->
    <div class="form-group">
        <div class="col-md-8">
            <button id="register" name="register" class="btn btn-secondary" type="button">Registrarse</button>
            <button id="send" name="send" class="btn btn-primary" [disabled]="loginForm.invalid">Enviar</button>
        </div>
    </div>

</fieldset>
</form>
