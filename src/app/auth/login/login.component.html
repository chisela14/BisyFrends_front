<div class="row justify-content-center h-75 align-items-center">
<div class="card w-50 justify-content-center">
    <div class="card-body">
        <div class="card-title">
            Login
        </div>

        <div class="card-text">
            <form #loginForm="ngForm" (ngSubmit)="save()" class="w-100 m-4">
    
                
                    <label class="col-md-4 control-label" for="username">Introduce tus datos</label>  
                    <div class="col-md-4">
                        <input id="username" type="text" placeholder="username123" class="form-control input-md" 
                            name="username"
                            [(ngModel)]="user.username" 
                            required>
                        <span class="text-danger" *ngIf="notValid('username')">
                            El nombre de usuario es obligatorio
                        </span>
                    </div>
                    <div class="col-md-4">
                        <input id="password" type="password" placeholder="********" class="form-control input-md"
                            name="password"
                            [(ngModel)]="user.password" 
                            required>
                        <span class="text-danger" *ngIf="notValid('password')">
                            La contrase√±a es obligatoria
                        </span>
                    </div>
                
    

                <div class="d-flex justify-content-center mt-3 w-100">
                    <button id="send" name="send" class="btn btn-primary" [disabled]="loginForm.invalid">Enviar</button>
                    
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a id="register" name="register" class="card-link">Registrarse</a>
                    </div>
                </div>
    
            </form>
        </div>

    </div>

</div>
</div>
