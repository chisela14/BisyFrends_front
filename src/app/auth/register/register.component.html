<div class="row justify-content-center h-100 align-items-center">
    <div class="card w-25 justify-content-center p-4">
           
        <form #regForm="ngForm" (ngSubmit)="save()" class="w-100 d-flex flex-column m-0">
    
            <legend>Registro</legend>

            <div>
                <label class="control-label" for="password">Nombre</label>  
                <div>
                    <input id="name" type="name" placeholder="Nombre Apellido/s" class="form-control input-md"
                        name="name"
                        [(ngModel)]="user.name" 
                        required>
                    <span class="text-danger" *ngIf="notValid('name')">
                        El nombre es obligatorio
                    </span>
                </div>
            </div>
    
            <div class="mt-2">
                <label class="control-label" for="username">Usuario</label>  
                <div>
                    <input id="username" type="text" placeholder="username123" class="form-control input-md" 
                        name="username"
                        [(ngModel)]="user.username" 
                        required>
                    <span class="text-danger" *ngIf="notValid('username')">
                        El nombre de usuario es obligatorio
                    </span>
                </div>
            </div>
    
            <div class="mt-2">
                <label class="control-label" for="password">Contraseña</label>  
                <div>
                    <input id="password" type="password" placeholder="********" class="form-control input-md"
                        name="password"
                        [(ngModel)]="user.password" 
                        required>
                    <span class="text-danger" *ngIf="notValid('password')">
                        La contraseña es obligatoria
                    </span>
                </div>
            </div>

            <div class="mt-2">
                <label class="control-label" for="confirmPassword">Repite la contraseña</label>  
                <div>
                    <input id="confirmPassword" type="password" placeholder="********" class="form-control input-md"
                        name="confirmPassword"
                        [(ngModel)]="password2" 
                        required>
                    <span class="text-danger" *ngIf="notValid('confirmPassword')">
                        Este campo es obligatorio
                    </span>
                </div>
            </div>

            <div class="mt-2">
                <label class="control-label" for="file">Foto de perfil</label>  
                <div>
                    <input id="file" type="file" class="form-control input-md"
                        name="file"
                        [(ngModel)]="file" 
                        required>
                </div>
            </div>
    
    
            <div class="mt-4">
                <button id="send" name="send" class="btn btn-primary w-100" [disabled]="regForm.invalid">Enviar</button>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a id="login" name="login" class="card-link" [routerLink]="['/login']">Volver al login</a>
                </div>
            </div>
    
        </form>
         
    </div>
    </div>
